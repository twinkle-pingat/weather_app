<html>
<head>
    <title>WEATHER APP</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" type="text/css" href="api.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2> 
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload() "class="refresh"><i class="fa fa-refresh"></i></button>
        </div>

    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script>
   link="http://api.openweathermap.org/data/2.5/weather?q=pimpri&appid=4e9392c786b44afe17fb7cb0577635cf";
   var request = new XMLHttpRequest();
   request.open('GET',link,true);
   request.onload = function(){
    var obj = JSON.parse(this.response);
    console.log(obj);

    document.getElementById('weather').innerHTML=obj.weather[0].description;
    document.getElementById('location').innerHTML=obj.name;
    document.getElementById('temp').innerHTML = Math.round(obj.main.temp -273.15);
    document.getElementById('icon').src ="http://openweathermap.org/img/w/"+ obj.weather[0].icon +".png";

   }
   if(request.status>=200 && request.status<=400){
    var temp=obj.main.temp;
   }
   else{
    console.log("the city data is not available")
   }
   request.send();
</script>

</html>
